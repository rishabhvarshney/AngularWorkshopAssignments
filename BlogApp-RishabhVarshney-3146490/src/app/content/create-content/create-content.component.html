<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h2>Please Enlighten us ...</h2>
    <br>

    <div class="col-md-12">
      <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}">
          <label for="name">Blog Title:</label>
          <em *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
          <input (ngModel)="model.name" name="name" required id="name" type="text" class="form-control" placeholder="Title of your blog..." />
        </div>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.authorName?.invalid && newEventForm.controls.authorName?.touched}">
          <label for="authorName">Author Name</label>
          <em *ngIf="newEventForm.controls.authorName?.invalid && (newEventForm.controls.authorName?.touched)">Required</em>
          <input (ngModel)="model.authorName" name="authorName" required id="authorName" type="text" class="form-control" placeholder="Author" />
        </div>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.date?.invalid && newEventForm.controls.date?.touched}">
          <label for="eventDate"> Date:</label>
          <em *ngIf="newEventForm.controls.date?.invalid && (newEventForm.controls.date?.touched)">Required</em>
          <input (ngModel)="model.date" name="date" required id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
        </div>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.post?.invalid && newEventForm.controls.post?.touched}">
          <label for="post">Enter Description</label>
          <em *ngIf="newEventForm.controls.post?.invalid && (newEventForm.controls.post?.touched)">Required</em>
          <input (ngModel)="model.post" name="post" required id="post" type="text" class="form-control" placeholder="Post" />
        </div>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.category?.invalid && newEventForm.controls.category?.touched}">
          <label for="Category">Category </label>
          <em *ngIf="newEventForm.controls.category?.invalid && (newEventForm.controls.category?.touched)">Required</em>
          <select  name="category"
                   (ngModel)="model.category" required id="category" class="form-control">
            <option *ngFor="let option of categories">{{option}}
            </option>
          </select>
        </div>

        <div class="form-group" [ngClass]="{'error': newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched}">
          <label for="imageUrl">Image:</label>
          <em *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched && newEventForm.controls.imageUrl?.errors.required">Required</em>
          <em *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched  && newEventForm.controls.imageUrl?.errors.pattern">Must be a png or jpg url</em>
          <input (ngModel)="model.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />
          <img />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" [disabled]="newEventForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
