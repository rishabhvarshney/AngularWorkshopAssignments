<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-8">
    <h2>Login</h2>
    <div class="col-sm-4">

      <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="form-group" >
          <label for="userName">User Name:</label>
          <input (ngModel)="model.userName"  id="userName" name="userName" required type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
          <input (ngModel)="model.password" required id="password" name="password" type="password" class="form-control"placeholder="Password..." />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <button type="button" class="btn btn-default" (click)="cancel()" [disabled]="loginForm.invalid">Cancel</button>
      </form>
      <div *ngIf="loginInvalid" class="alert alert-danger">Invalid user</div>
    </div>

  </div>

</div>
